<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Header</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main class="main-container">
    <img id="img-left-bottom" src="./_glass/Rectangle.png">
    <img id="img-right" src="./_glass/Group-11.png">
    <img id="img-left-top" src="./_glass/img.png">
    <div class="info">
      <div class="info__title">
        <h1>
          Worlwide Purchase Access From You Platiun Card
        </h1>
        <p>
          Free upgrade optionto our platiun servicesand get lifetime validity.
        </p>
        <div class="info__submit">
          <input type="text" placeholder="Your Email">
          <button type="submit">Apply</button>
        </div>
      </div>
      <div class="info__card">
        <div class="card">
          <div class="card__title">
            <h2>Platinum Card</h2>
          </div>
          <div class="card__chip">
            <img src="./_glass/chip.png">
          </div>
          <div class="card__footer"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
